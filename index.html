<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz con 716 Domande</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .answers {
            list-style-type: none;
            padding: 0;
        }

        .answers li {
            background-color: #ecf0f1;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .answers li:hover {
            background-color: #3498db;
            color: white;
        }

        .next-btn {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            font-size: 1.1em;
        }

        .next-btn:hover {
            background-color: #27ae60;
        }

        .result {
            font-size: 1.5em;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Quiz con 716 Domande</h1>
    <div id="question-container">
        <div class="question">Domanda 1</div>
        <ul class="answers">
            <li onclick="checkAnswer(this, false)">Risposta 1</li>
            <li onclick="checkAnswer(this, true)">Risposta 2 (corretta)</li>
            <li onclick="checkAnswer(this, false)">Risposta 3</li>
        </ul>
        <button class="next-btn" onclick="nextQuestion()">Prossima Domanda</button>
    </div>
    <div id="result-container" class="result" style="display: none;">
        <div id="score"></div>
    </div>
</div>

<script>
// Esempio di domande con risposte e correttezza
const questions = [
    {
        question: "Qual Ã¨ la capitale d'Italia?",
        answers: [
            { text: "Roma", correct: true },
            { text: "Milano", correct: false },
            { text: "Napoli", correct: false }
        ]
    },
    {
        question: "Chi ha scritto 'La Divina Commedia'?",
        answers: [
            { text: "Dante Alighieri", correct: true },
            { text: "Petrarca", correct: false },
            { text: "Boccaccio", correct: false }
        ]
    },
    // Aggiungi altre 714 domande qui
];

let currentQuestionIndex = 0;
let score = 0;

// Mostra la domanda corrente
function showQuestion() {
    const question = questions[currentQuestionIndex];
    const questionContainer = document.getElementById('question-container');
    const questionElement = questionContainer.querySelector('.question');
    const answersList = questionContainer.querySelector('.answers');
    questionElement.textContent = question.question;
    answersList.innerHTML = ''; // Pulisce le risposte precedenti
    question.answers.forEach(answer => {
        const li = document.createElement('li');
        li.textContent = answer.text;
        li.onclick = () => checkAnswer(li, answer.correct);
        answersList.appendChild(li);
    });
}

// Verifica la risposta
function checkAnswer(selectedElement, isCorrect) {
    if (isCorrect) {
        score++;
        selectedElement.style.backgroundColor = 'green';
    } else {
        selectedElement.style.backgroundColor = 'red';
    }
    // Disabilita le risposte
    const allAnswers = document.querySelectorAll('.answers li');
    allAnswers.forEach(answer => {
        answer.onclick = null;
    });
}

// Vai alla domanda successiva
function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        showQuestion();
    } else {
        showResult();
    }
}

// Mostra il risultato
function showResult() {
    document.getElementById('question-container').style.display = 'none';
    const resultContainer = document.getElementById('result-container');
    const scoreElement = document.getElementById('score');
    scoreElement.textContent = `Hai ottenuto ${score} risposte corrette su ${questions.length}`;
    resultContainer.style.display = 'block';
}

// Inizializza il quiz
showQuestion();
</script>

</body>
</html>
